<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário BPM - Teste</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulário BPM - Teste</h2>
        <form id="bpmForm" class="mt-4">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <!-- Data de Envio -->
            <div class="mb-3">
                <label for="dataEnvio" class="form-label">Data de Envio</label>
                <input type="date" class="form-control" id="dataEnvio" name="dataEnvio" required>
            </div>
            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option value="aprovado">Aprovado</option>
                    <option value="pendente">Pendente</option>
                </select>
            </div>
            <!-- Botão -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para validação -->
    <script>
        document.getElementById("bpmForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão
            alert("Formulário enviado com sucesso!");
            // Aqui você pode adicionar a lógica para enviar os dados para o BPM
        });
    </script>
</body>
</html>
